<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="slider-for p-2 d-flex flex-row">
        <img
          src="https://datavinci.services/wp-content/uploads/2022/03/slider1.png"
          alt=""
        />
        <img
          src="https://datavinci.services/wp-content/uploads/2022/03/slider1-Copy.png"
          alt=""
        />
        <img
          src="https://datavinci.services/wp-content/uploads/2022/03/slider1-Copy-2.png"
          alt=""
        />
        <img
          src="https://datavinci.services/wp-content/uploads/2022/03/slider1.png"
          alt=""
        />
        <img
          src="https://datavinci.services/wp-content/uploads/2022/03/slider1-Copy.png"
          alt=""
        />
        <img
          src="https://datavinci.services/wp-content/uploads/2022/03/slider1-Copy-2.png"
          alt=""
        />
      </div>
      <div class="slider-nav">
        <img
          src="https://datavinci.services/wp-content/uploads/2022/03/slider1.png"
          alt=""
        />
        <img
          src="https://datavinci.services/wp-content/uploads/2022/03/slider1-Copy.png"
          alt=""
        />
        <img
          src="https://datavinci.services/wp-content/uploads/2022/03/slider1-Copy-2.png"
          alt=""
        />
        <img
          src="https://datavinci.services/wp-content/uploads/2022/03/slider1.png"
          alt=""
        />
        <img
          src="https://datavinci.services/wp-content/uploads/2022/03/slider1-Copy.png"
          alt=""
        />
        <img
          src="https://datavinci.services/wp-content/uploads/2022/03/slider1-Copy-2.png"
          alt=""
        />
      </div>
    </div>

    <script>
      $(".slider-for").slick({
        autoplay: true,
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: true,
        asNavFor: ".slider-nav",
      });
      $(".slider-nav").slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        arrows: false,
        asNavFor: ".slider-for",
        dots: true,
      });
      $(document).ready(function () {
        $(".slick-arrow").css({
          "background-color": "transparent",
          border: "none",
        });
        $("ul > li > button").remove();
        $(".slick-dots").addClass("d-flex justify-content-around");
        $(".slick-prev").html("<i class='fas fa-angle-left fa-3x'></i>");
        $(".slick-next").html("<i class='fas fa-angle-right fa-3x'></i>");
      });
    </script>
  </body>
</html>
